<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joc de Marques</title>
  <script type="module" src="/projecte0/js/script.js"></script>
  <link rel="stylesheet" href="/projecte0/css/style.css">
  <style>
    #salutacio { margin: 1rem 0; }
    #formulariNom { margin: 1rem 0; }
    #temps { font-weight: bolder; margin-top: 0.5rem; }
    .pregunta { display: none; }
    .pregunta.activa { display: block; }
    .nav-buttons { margin-top: 1rem; }
  </style>
</head>
<body class="container py-3">
  <h1 class="text-center">Joc de Marques</h1>

  <div id="formulariNom" class="mb-3">
    <form id="formulari" class="d-flex gap-2">
      <input type="text" id="nom" class="form-control" placeholder="Introdueix el teu nom" required>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </div>

  <div id="salutacio" style="display:none;" class="mb-3">
    <p id="missatge"></p>
    <button id="esborrarNom" class="btn btn-secondary">Esborrar nom</button>
  </div>

  <div id="questionari" class="mb-3"></div>

  <div id="marcador" class="fw-bold">Preguntes respostes: 0 de 0</div>
  <div id="temps">Temps: 0s</div>

  <div class="nav-buttons d-flex justify-content-between">
    <button id="btnAnterior" class="btn btn-outline-primary">Anterior</button>
    <button id="btnSeguent" class="btn btn-outline-primary">Seg√ºent</button>
  </div>

  <button id="btnEnviar" class="btn btn-success mt-3 hidden">Enviar Resultats</button>

  <script>
    const formulariContainer = document.getElementById('formulariNom');
    const formulari = document.getElementById('formulari');
    const inputNom = document.getElementById('nom');
    const salutacio = document.getElementById('salutacio');
    const missatge = document.getElementById('missatge');
    const botoEsborrar = document.getElementById('esborrarNom');

    function mostrarSalutacio(nom) {
      formulariContainer.style.display = 'none';
      salutacio.style.display = 'block';
      missatge.textContent = `Hola, ${nom}!`;
    }

    const nomGuardat = localStorage.getItem('nom');
    if (nomGuardat) mostrarSalutacio(nomGuardat);

    formulari.addEventListener('submit', (e) => {
      e.preventDefault();
      const nom = inputNom.value.trim();
      if (nom) {
        localStorage.setItem('nom', nom);
        mostrarSalutacio(nom);
      }
    });

    botoEsborrar.addEventListener('click', () => {
      localStorage.removeItem('nom');
      salutacio.style.display = 'none';
      formulariContainer.style.display = 'block';
      inputNom.value = '';
    });
  </script>
</body>
</html>
